<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's Get Some
        <span class="font-semibold text-violet-600">Moooooooney</span>!!!
      </h1>
    </header>
    <main>
      <!---------------------------------------
         Deposit, Withdraw, and Balance section
        --------------------------------------->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-pink-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div class="bg-cyan-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$1240</h2>
          </div>
        </div>
      </section>

      <!---------------------------------------
         Doing Deposit and Withdraw section
        --------------------------------------->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-violet-500 p-8 rounded-xl">
            <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
            <input
              class="w-9/12 block mb-4 p-2 rounded-lg"
              type="text"
              name=""
              id="deposit"
              placeholder="$ Amount you Want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-sky-700 px-6 py-2 font-medium text-white rounded-lg"
            >
              Deposit
            </button>
          </div>
          <div class="bg-fuchsia-500 p-8 rounded-xl">
            <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-4 p-2 rounded-lg"
              type="text"
              name=""
              id="withdraw"
              placeholder="$ Amount you Want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-600 hover:bg-fuchsia-700 px-6 py-2 font-medium text-white rounded-lg"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
